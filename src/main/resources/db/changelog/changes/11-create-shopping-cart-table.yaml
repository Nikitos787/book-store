databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: nikitos
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    deleteCascade: true
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValue: 0
                  constraints:
                    nullable: false
  - changeSet:
      id: createUserReference
      author: nikitos
      changes:
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            constraintName: fk_user_shopping_carts
            referencedTableName: users
            referencedColumnNames: id










